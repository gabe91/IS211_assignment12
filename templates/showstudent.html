{% extends 'base.html' %}
{% block content %}
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<h1>{% block title %} Student {% endblock %}</h1>
<table>
    <tr>
        <td>Student</td>
    </tr>
    {% for student in students %}
        <tr class='post'>
            {% for cell in student %}
            
            <td>{{ cell }}</td>

            {% endfor %}
        
    {% endfor %}
        </tr>
    </table>
               
{% endblock %}
